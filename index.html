<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action=""></form>
    <fieldset>
      <legend>Personal Details</legend>
      <label for="fname">Firstname</label>
      <input type="text" name="fname" />
      <br />
      <br />
      <label for="mname">Middlename:</label>
      <input type="text" name="mname" id="mname" />
      <br />
      <br />
      <label for="lname">Lastname</label>
      <input type="text" name="lname" id="lname" />
      <br />
      <br />
      <label for="course">Course:</label>
      <select name="course" id="course">
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.TECH">B.TECH</option>
        <option value="MCA">MCA</option>
        <option value="MBA">MBA</option>
        <option value="M.TECH">M.TECH</option>
      </select>
      <br />
      <br />
      <label>Gender :</label>
      <br />
      <input type="radio" name="male" id="gender" /> Male
      <br />
      <input type="radio" name="female" id="gender" />Female
      <br />
      <input type="radio" name="other" id="gender" />Other
      <br>

      <br />
      <label for="dob">DOB</label>
      <input type="datetime-local" name="dob" />
      <br>
      <label for="tel">Phone</label>
      <input type="text" name="tel" value="+91" readonly size="2">
      <input type="tel" id="tel">
      <br>
      <br>

    <label for="add">Address</label>
    <br>
      <textarea name="" id="add" cols="80" rows="5"></textarea>
      <br>
     <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required> 
      <br>
       <br>
       <label for="pass">Password :</label>
       <input type="password" name="pass" id="pass" required>
       <br><br>

       <label for="pass">Re-type password:</label>
       <input type="password" name="pass" id="pass" required>
       <br>
       <br>

       <input type="checkbox">Agree to terms and conditions

       <br>
       <br>
       <label for="file">Choose File</label>
       <input type="file" name="file" >

       <br><br>
       <label for="color">Choose Color</label>
       <input type="color" name="color" id="color">
       <br><br>
       <input type="reset">
       <input type="submit">



    </fieldset>
  </body>
</html>
